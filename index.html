<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonial Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>

<body>

  <div class="container">
    <figure class="testimonial-card">
      <figcaption class="testimonial-card__profile">
        <img class="testimonial-card__profile__thumbnail" src="img/profile-thumbnail.png" alt="Sarah Dole" />
        <div class="testimonial-card__profile__info">
          <h2 class="testimonial-card__profile__info__name">Sarah Dole</h2>
          <p class="testimonial-card__profile__info__username">@sarahdole</p>
        </div>
      </figcaption>
      <blockquote class="testimonial-card__quote">
        I've been searching for high-quality abstract images for my design projects,
        and I'm thrilled to have found this platform.
        The variety and depth of creativity are astounding!
      </blockquote>
  </div>

  <div class="credits" data-gfe-screenshot-exclude="true">
    A challenge by
    <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank">GreatFrontEnd Projects</a>. Built by
    <a href="https://www.greatfrontend.com/projects/u/yahorharunovich" target="_blank">Yahor Harunovich</a>.
  </div>
  <script src="js/index.js"></script>
</body>

</html>
